name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Step 1: Generate the Main Dashboard
      - name: Main Dashboard
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: giuraionut
          template: classic
          base: header, repositories
          config_timezone: Europe/Bucharest
          retries: 3
          retries_delay: 300
          plugins_errors_fatal: yes
          config_order: header, repositories, languages, habits, achievements
          config_padding: 6%
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
          plugin_languages_ignored: html, css, scss, tsql
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 30
          plugin_habits_facts: no
          plugin_habits_charts: yes
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_display: compact
          plugin_achievements_secrets: no
          filename: github-metrics.svg
          optimize: svg

      # Step 2: Generate a custom "Header" SVG locally (No Vercel/Heroku)
      - name: Header Section
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: giuraionut
          template: classic
          base: header
          base_indepth: yes
          config_timezone: Europe/Bucharest
          filename: header.svg
          # This creates a clean header with your avatar and name
