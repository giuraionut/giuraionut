name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Modern Minimalist Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: giuraionut
          template: classic
          # Only show essential header and repo count to avoid "0 sponsors/packages"
          base: header, repositories
          config_timezone: Europe/Bucharest
          
          # Layout: Dashboard style with padding
          config_order: header, repositories, languages, habits, achievements
          config_padding: 6%
          
          # Languages: Top 6 most used (ignoring boilerplate)
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
          plugin_languages_ignored: html, css, scss, tsql
          
          # Habits: Clean coding activity chart (removed 'facts' to prevent errors)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: no
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          
          # Achievements: Sleek badges at the bottom
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_display: compact
          
          # Appearance
          config_animations: yes
          
          filename: github-metrics.svg
          optimize: svg
