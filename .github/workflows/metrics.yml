name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Unified Metrics Dashboard
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: giuraionut
          template: classic
          
          # Base configuration (Simple header + Repos)
          base: header, repositories
          config_timezone: Europe/Bucharest
          
          # Performance & Stability
          plugin_languages_indepth: no
          plugins_errors_fatal: no # Change to NO temporarily to see what fails
          debug: yes # Turn on debug to see EXACTLY what is dying
          
          # Layout
          config_order: header, repositories, languages, habits, achievements
          config_padding: 6%
          
          # Languages
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
          
          # Habits
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: no
          plugin_habits_charts: yes
          
          # Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_display: compact
          
          filename: github-metrics.svg
          optimize: svg
