name: Metrics
on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install fonts
        run: |
          sudo apt-get update && sudo apt-get install -y fonts-dejavu-core
          mkdir -p fonts
          cp /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf fonts/Inter-Regular.ttf

      - name: Generate metrics
        run: node index.js
        env:
          METRICS_TOKEN: ${{ secrets.METRICS_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add github-metrics.svg
          git commit -m "Update metrics" || exit 0
          git push
