name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Simplified Reliable Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: giuraionut
          template: classic
          
          # Core sections only (These almost never fail)
          base: header, repositories, metadata
          config_timezone: Europe/Bucharest
          
          # Layout
          config_order: header, repositories, languages, followup
          config_padding: 6%
          
          # Languages (The most robust plugin)
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css, scss
          
          # Followup (Shows project status - very stable alternative to habits)
          plugin_followup: yes
          plugin_followup_sections: user
          
          filename: github-metrics.svg
          optimize: svg